<!-- Emmet -->
<!-- ! tab: creates an html boiler plate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<!-- tagname tab: creates html tag -->
<html></html>
<!-- tagname{content} tab: creates a tag with things in it, can also be elements -->
<h1>Hello WOrld</h1>
<!-- tagname*number tab: creates multiple of that tag -->
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<!-- script:src tab: to easily link a js file -->
<script src=""></script>
<!-- link:css tab: to easily link a css file -->
<link rel="stylesheet" href="style.css">
<!-- elementname.classname tab: for class -->
<div class="container"></div>
<!-- elementname#idname tab: for ID -->
<div id="item-1"></div>
<!-- $ Incremental Number -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

<!-- Good practices -->
<!-- No inline css -->
<h1 style="color: red;">Hello World</h1>

<!-- No script tag scripts unless they are SHORT --> 
<script>
    console.log("Hello World");
</script>

<!-- Please properly indent as in -->
<!-- do not do -->
<div>
<div>
<h2>HI</h2>
</div>
</div>
